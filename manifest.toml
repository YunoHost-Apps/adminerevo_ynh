packaging_format = 2

id = "adminerevo"
name = "AdminerEvo"
description.en = "Database management tool"
description.fr = "Gestionnaire de base de donnÃ©es"

version = "4.8.4~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://docs.adminerevo.org"
code = "https://github.com/adminerevo/adminerevo"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/adminerevo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-mysql, php8.3-sqlite3, php8.3-pgsql"
