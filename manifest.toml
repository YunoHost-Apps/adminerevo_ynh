packaging_format = 2

id = "adminerevo"
name = "AdminerEvo"
description.en = "Database management tool"
description.fr = "Gestionnaire de base de donnÃ©es"

version = "4.8.4~ynh2"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://docs.adminerevo.org/"
code = "https://github.com/adminerevo/adminerevo"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/adminerevo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/adminerevo/adminerevo/releases/download/v4.8.4/adminer-4.8.4.php"
    sha256 = "e9a9bc2cc2ac46d6d92f008de9379d2b21a3764a5f8956ed68456e190814b149"
    rename = "index.php"
    in_subdir = false

    [resources.sources.css]
    url = "https://raw.githubusercontent.com/CodeShakingSheep/Hydra-Dark-Theme-for-AdminerEvo/master/adminer.css"
    sha256 = "cb5a0f9ae57094f69b75d263c5bb37fee70c43f6d6248b1af48d4c6b8970b0a5"
    rename = "adminer.css"
    in_subdir = false

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-mysql, php8.3-sqlite3, php8.3-pgsql"
